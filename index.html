<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Neural Chain</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/logo.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/logo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 5rem;
      letter-spacing: 0.1rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 1rem;
      color: #00aaff;
      text-shadow: 0 0 10px rgba(0, 170, 255, 0.6);
    }

    .tagline {
      font-size: 1.8rem;
      font-weight: 300;
      color: #d1d1d1;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      margin-bottom: 2rem;
    }

    .logo {
      width: 120px;
      margin-bottom: 2rem;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      z-index: 2;
    }

    /* Background Particle Animation */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      animation: float 5s infinite;
      opacity: 0.8; /* Increase opacity for more visibility */
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-15px) scale(1.1); /* Increased float height */
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    /* Particle Sizes and Colors */
    .particle:nth-child(1) { width: 15px; height: 15px; background: #ff5c33; top: 10%; left: 15%; animation-duration: 4s; }
    .particle:nth-child(2) { width: 20px; height: 20px; background: #ffdd33; top: 20%; left: 30%; animation-duration: 5s; }
    .particle:nth-child(3) { width: 10px; height: 10px; background: #33ff77; top: 50%; left: 50%; animation-duration: 3s; }
    .particle:nth-child(4) { width: 12px; height: 12px; background: #33aaff; top: 70%; left: 80%; animation-duration: 6s; }
    .particle:nth-child(5) { width: 18px; height: 18px; background: #ff33b3; top: 30%; left: 20%; animation-duration: 4.5s; }
    .particle:nth-child(6) { width: 14px; height: 14px; background: #ffdd33; top: 60%; left: 10%; animation-duration: 5.5s; }
    .particle:nth-child(7) { width: 16px; height: 16px; background: #f9c20d; top: 25%; left: 75%; animation-duration: 4.2s; }
    .particle:nth-child(8) { width: 22px; height: 22px; background: #ff5733; top: 80%; left: 50%; animation-duration: 5.8s; }
    .particle:nth-child(9) { width: 13px; height: 13px; background: #7d33ff; top: 40%; left: 30%; animation-duration: 4.1s; }
    .particle:nth-child(10) { width: 11px; height: 11px; background: #33ff99; top: 55%; left: 15%; animation-duration: 5.3s; }
    .particle:nth-child(11) { width: 15px; height: 15px; background: #ffcc00; top: 15%; left: 85%; animation-duration: 3.8s; }
    .particle:nth-child(12) { width: 17px; height: 17px; background: #ff33b3; top: 65%; left: 35%; animation-duration: 4.6s; }
    .particle:nth-child(13) { width: 19px; height: 19px; background: #66ccff; top: 90%; left: 55%; animation-duration: 5.2s; }
    .particle:nth-child(14) { width: 21px; height: 21px; background: #ff7f50; top: 30%; left: 10%; animation-duration: 3.9s; }
    .particle:nth-child(15) { width: 12px; height: 12px; background: #ff1493; top: 45%; left: 80%; animation-duration: 4.8s; }

    /* Under Construction Section */
    .construction {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      text-align: center;
      margin: 2rem 0;
      z-index: 2;
    }

    .construction h2 {
      font-size: 2.5rem;
      color: #ffcc00;
      text-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
      margin-bottom: 0.5rem;
    }

    .construction p {
      font-size: 1.2rem;
      color: #d1d1d1;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="particles">
    <!-- Generating more particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <img src="images/logo.png" alt="The Neural Chain Logo" class="logo">
    <h1>The Neural Chain</h1>
    <p class="tagline">Empowering the world with AI and Blockchain</p>
  </div>

  <!-- Under Construction Section -->
  <div class="construction">
    <h2>Under Construction</h2>
    <p>We are working to bring you some amazing things!</p>
  </div>

  <footer>
    &copy; 2024 The Neural Chain. All rights reserved.
  </footer>
</body>
</html>
